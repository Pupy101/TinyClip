# @package _global_

defaults:
  - override /data: default
  - override /model: default
  - override /trainer: ddp

data:
  path_train: /data/sporkhun/TinyClip/data/train_v3.tsv
  path_val: /data/sporkhun/TinyClip/data/valid_v3.tsv
  path_test: /data/sporkhun/TinyClip/data/valid_v3.tsv
  max_length: 512

model:
  img_part: 0.6
  txt_part: 0.6

trainer:
  accumulate_grad_batches: 2
  max_epochs: 60

count_steps: 3_000
batch_size: 1_400
image_pretrained: facebook/convnext-small-224
text_pretrained: cointegrated/rubert-tiny2
embedding_dim: 128

seed: 0xFEED

tags: ["convnext-small", "rubert-tiny"]

task_name: "train-convnext-rubert"
