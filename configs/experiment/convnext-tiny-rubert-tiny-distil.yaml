# @package _global_

defaults:
  - override /data: distil
  - override /model: distil
  - override /trainer: ddp

data:
  path_train: /data/sporkhun/TinyClip/data/unsplash_v2.tsv
  path_val: /data/sporkhun/TinyClip/data/unsplash_v2.tsv
  path_test: /data/sporkhun/TinyClip/data/unsplash_v2.tsv
  max_length: 512
  teacher_max_length: 77

model:
  image_train_part: 1.0
  text_train_part: 0.8

trainer:
  accumulate_grad_batches: 8
  max_epochs: 60

count_steps: 3_000
batch_size: 700
image_pretrained: facebook/convnext-tiny-224
text_pretrained: cointegrated/rubert-tiny2
embedding_dim: 128
teacher_pretrained: openai/clip-vit-large-patch14
teacher_embedding_dim: 768

seed: 0xFEED

tags: ["convext-tiny", "rubert-tiny"]

task_name: "train-convext-rubert-distil"
