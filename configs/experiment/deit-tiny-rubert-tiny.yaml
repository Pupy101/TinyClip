# @package _global_

defaults:
  - override /data: default
  - override /model: default
  - override /trainer: gpu

data:
  path_train: /data/sporkhun/TinyClip/data/unsplash_v2.tsv
  path_val: /data/sporkhun/TinyClip/data/unsplash_v2.tsv
  path_test: /data/sporkhun/TinyClip/data/unsplash_v2.tsv
  max_length: 512

model:
  image_train_part: 1.0
  text_train_part: 0.8

trainer:
  accumulate_grad_batches: 8
  max_epochs: 60

count_steps: 3_000
batch_size: 1_600
image_pretrained: facebook/deit-tiny-patch16-224
text_pretrained: cointegrated/rubert-tiny2
embedding_dim: 128

seed: 0xFEED

tags: ["convext-tiny", "rubert-tiny"]

task_name: "train-deit-rubert"
